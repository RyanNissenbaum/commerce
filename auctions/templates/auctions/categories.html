{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    
    <ul> 
        {% for cat in categories %}    
            
            <li><a href="{% url 'auctions:by_category' cat.category %}">{{cat.category}}</a></li>
        {% empty %}
            No Listings.
        {% endfor %}
        </ul>   
{% endblock %}
